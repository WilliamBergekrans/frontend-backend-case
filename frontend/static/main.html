<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheets-->
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Chart.js-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css" integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w==" crossorigin="anonymous" />
    <!--Link to my stylesheet -->
    <link rel="stylesheet" href="main.css">
    
    <title> Populum - Graph </title>  
</head>

<body>
    <!-- Our main container -->
    <div>
        <!--Introduction header-->
        <div class="p-3 text-left" style="background-color: rgb(53, 129, 184,0.5);">
            <h3>Populum Frontend Case</h3>
        </div>

        <!-- The main chart -->
        <div class="container p-4" style="position: relative; min-height: 60vh; min-width: 100vh;">
            <!-- Canvas element is where the chart is rendered
            aria-label and role is for screen reader transparancy -->
            <canvas id="mainChart" aria-label="Chart area", role="img"></canvas>
        </div>
    </div>

    <!-- Footer element for design purposes -->
    <footer >
        <div class="card text-center">
            <div class="card-header">
              Populum - Visualising Your Happiness
            </div>
            <div class="card-body">
              <h5 class="card-title">Learn more about how you can use data to drive sustainability!</h5>
              <p class="card-text">Use graphs to build a more sustainable company. For more information and success stories go to Populum.io. </p>
              <a href="https://populum.io/" class="btn btn-info" target="_blank">Populum.io</a>
            </div>
            <div class="card-footer text-muted">
              Author: William Bergekrans
            </div>
          </div>
    </footer>

    <!-- Scripts -->
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- Link with main.js -->
    <script src="graph.js"></script>
</body>

</html>
